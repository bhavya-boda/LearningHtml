<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Personal information:</legend>
        <label for="fname">First name: </label>
        <input type="text" id="fname" name="fname" required autofocus><br>
        <br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" name="lname" required> <br>
        <br>
        <label for="mail">Email: </label>
        <input type="email" id="mail" name="mail" required> <br>
        <br>
        <label for="pwd">Password: </label>
        <input type="password" id="pwd" name="pwd" required> <br>
        <br>
        <label for="birthday">Birthday: </label>
        <input type="date" id="bitrthday" name="bitrthday"> <br>
        <br>
        <label for="file">Upload your resume: </label>
        <input type="file" id="file" name="file"> <br>
        <br>
        <input type="hidden" id="id" name="id" value="18">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age" min="18" max="100" required> <br>
        <br>
        <label for="num">Contact: </label>
        <input type="tel" id="num" name="num" pattern="[0-9]{5} [0-9]{5}" placeholder="12345-67890" required> <br>
        <br>
        </fieldset>
        <fieldset>
            <legend>Likings: </legend>
        <p>Choose language you like to code in:</p>
        <input type="radio" id="html" name="html"> 
        <label for="html">HTML</label> <br>
        <input type="radio" id="css" name="css">
        <label for="css">CSS</label> <br>
        <input type="radio" id="javascript" name="javascript">
        <label for="javascript">Javascript</label> <br>
        <br>
        <label for="cars">Choose your favourite car</label>
        <select id="cars" name="cars">
            <option value="RR">Rolls Royce</option>
            <option value="J">Jaguar</option>
            <option value="BMW">BMW</option>
            <option value="audi" selected>Audi</option>
          </select>
        <br>
        <br>
            <label for="Browsers">Choose your favourite Browser: </label>
            <input list="Browsers">
            <datalist id="Browsers">
                <option value="Edge">
                <option value="Chrome">
                <option value="FireFox">
                <option value="Opera">
                <option value="Safari">
                <option value="Brave">
            </datalist>
            <label for="color">Choose yout favourite color: </label>
            <input type="color" id="color" name="color" value="#0000ff"> <br>
            <br>
            <input type="reset"> 
        <br>
        <br>
        <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
        </fieldset>
        <br>
        
        </fieldset>
        <br>
</form>
</body>
</html>
