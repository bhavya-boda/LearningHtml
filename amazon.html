<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-adress border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second"> India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Arts and Crafts</option>
                    <option>Automotive</option>
                    <option>Baby</option>
                    <option>Beauty & Personal Care</option>
                    <option>Books</option>
                    <option>Boys' Fashion</option>
                    <option>Computers</option>
                    <option>Deals</option>
                    <option>Digital Music</option>
                    <option>Electronics</option>
                    <option>Girls' Fashion</option>
                    <option>Health & Household</option>
                    <option>Home & kitchen</option>
                    <option>Indutrial & scientific</option>
                    <option>Kindle Store</option>
                    <option>Luggage</option>
                    <option>Mens' Fashion</option>
                    <option>Movies & TV</option>
                    <option>Music, CDs & Vinyl</option>
                    <option>Pet Supplies</option>
                    <option>Prime Video</option>
                    <option>Software</option>
                    <option>Sports & Outdoors</option>
                    <option>Tools & Home Improvement</option>
                    <option>Toys & Games</option>
                    <option>Video Games</option>
                    <option>Womens' Fashion</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language border">
                <div class="us-flag"></div>
                <select class = select-language>
                    <option>EN</option>
                </select>
            </div>

            <div class="accounts border">
                <div class="nav-sign-in">
                    <p>Hello, sign in</p>
                </div>
                <div>
                    <select class="select-account">
                        <option>Account & List</option>
                    </select>
                </div>
            </div>

            <div class="orders border">
                <p>Returns</p>
                <div class="order">
                    <p>& Orders</p>
                </div>
            </div>

            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        <div class="services">
            <div class="left-part-services">
                <div class="select-all border other-text-services">
                    <i class="fa-solid fa-bars"></i>
                    <div class="all-text">All</div>
                </div>
                <div class="other-text-services border">Today's Deals</div>
                <div class="other-text-services border">Customer Service</div>
                <div class="other-text-services border">Registry</div>
                <div class="other-text-services border">Gift Cards</div>
                <div class="other-text-services border">Sell</div>
            </div>
        </div>

        <div class="home-main">
        </div>

        <div class="boxes">
            <div class="box1">
                <div class="box1-text">Gaming accessories</div>
                <div class="box1-image"></div>
            </div>
            <div class="box2">
                <div class="box2-text">Refresh your space</div>
                <div class="box2-image"></div>
            </div>
            <div class="box3">
                <div class="box3-text">Shop deals in Fashion</div>
                <div class="box3-image"></div>
            </div>
            <div class="box4">
                <div class="box4-text">Deals in PC</div>
                <div class="box4-image"></div>
            </div>
        </div>
    </header>
</body>
</html>
